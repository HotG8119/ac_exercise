<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>My friends list</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- 導覽 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">My friends list</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-pills">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./favorite.html"
                >best friend</a
              >
            </li>
          </ul>
          <form class="d-flex" id="search-form">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="search-input"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- 卡片列表 -->
    <div
      class="container d-flex flex-wrap justify-content-center py-2"
      id="card-container"
    >
      <!-- card here-->
    </div>

    <!-- modal -->
    <div
      class="modal fade"
      id="friend-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="friend-modal-name">
              name: name + surname
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-6" id="friend-modal-img">
                <img
                  src="https://robohash.org/repellatvoluptateomnis.png?size=300x300&set=set1"
                  alt=""
                  class="img-fluid"
                />
              </div>
              <div class="col-sm-6" id="friend-modal-info">
                <p id="friend-modal-gender">gender: male</p>
                <p id="friend-modal-birth">birth: 12/14/1990 age:29</p>
                <p id="friend-modal-region">region: Romania</p>
                <email id="friend-modal-email"
                  >email: tudor-pogor@example.com</email
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- pagination -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center" id="paginator">
        <!-- renderPaginator here -->
      </ul>
    </nav>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awsome -->
    <script
      src="https://kit.fontawesome.com/4dcd632939.js"
      crossorigin="anonymous"
    ></script>
    <!-- own js -->
    <script src="./script.js"></script>
  </body>
</html>
